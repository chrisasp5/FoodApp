  <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">

              <a class="navbar-brand" href="#">Eat More Food</a>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add' %}">New</a></li>

            </div>
          </div>
        </nav>

<div class="container">
    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h2>Welcome Back, Danielle</h2>
        <h1>Add New Food</h1>
      </div>
    </section>
    <section class="section">
        <div class="container">
          <form method="POST" action="{% url 'add' %}">
                  {% csrf_token %}
                  <div class="field">
                      <div class="control">
                          {{ form.text }}
                          <form class="form-signin" method="POST" action="//">
                          <div class="form-group">
                            <h2>New Food</h2>
                            <label for="inputName" class="sr-only">Food Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Food Name" maxlength="20" required="" id="id_name">
                          </div>
                          <div class="form-group">
                            <h2>Rating</h2>
                            <label for="rating" class="sr-only">Rating out of 5</label>
                            <input type="Integer" name="rating" value="5" placeholder="5" required="" id="id_rating"> 1-5
                          </div>
                          <div class="form-group">
                            <h2>Comment</h2>
                            <label for="comments" class="sr-only">Comments:</label>
                              <textarea name="comments" cols="10" rows="5" class="form-control" placeholder="Any troubles?" required="" id="id_comments"></textarea>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block" type="submit">Add Food</button>
                        </form>
                      </div>
                  </div>

                  <div class="field is-grouped is-grouped-right">
                      <div class="control">
                        </div>
                  </div>
          </form>
          </div>

          </section>

          </footer>
